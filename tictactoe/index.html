<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="./main.js"></script>
</head>
<body>
    <div class="container" id="ticContainer">
        <div class="contain">
            <div class="contain1" id="cell1" onclick="myGame('cell1')"></div>
            <div class="contain1" id="cell2" onclick="myGame('cell2')"></div>
            <div class="contain1" id="cell3" onclick="myGame('cell3')"></div>
        </div>
        <div class="containers">
            <div class="contain1" id="cell4" onclick="myGame('cell4')"></div>
            <div class="contain1" id="cell5" onclick="myGame('cell5')"></div>
            <div class="contain1" id="cell6" onclick="myGame('cell6')"></div>
        </div>
        <div  class="contains">
            <div class="contain1" id="cell7" onclick="myGame('cell7')"></div>
            <div class="contain1" id="cell8" onclick="myGame('cell8')"></div>
            <div class="contain1" id="cell9" onclick="myGame('cell9')"></div>
        </div>
        <div class="Message" id="displayResult"></div>
        <button class="restart" id="restartButton" onclick="restartButton()">Restart</button>
    </div>
    
</body>
</html>
