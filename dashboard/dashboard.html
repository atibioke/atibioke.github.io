<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <a href="https://icons8.com/icon/1489/wordpress"></a>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="dashboard.css" />
    <title>WordPress!</title>
  </head>
  <body>
    <section class="container">
      <nav class="header">
      
         <div class="wordpress-img-container">
            <span class="iconify wordpress-icon" data-icon="bxl:wordpress"></span>
         </div>
         <div class="buyhair-container">
            <span class="iconify house" data-icon="fa6-solid:house-chimney"></span>
            <span class="buyhair-word">BuyHair</span>
         </div>
         <div class="comment">
            <p>
                <span class="iconify comment-icon" data-icon="fa-solid:comment-alt"></span>  
                <span class="zero">0</span>
            </p>
         </div>
         <div class="plus-container">

            <span class="iconify plus" data-icon="emojione-monotone:heavy-plus-sign"></span>
             <p class="new-word">New</p>
         </div>
         <div class="maintenance-container">
            <span class="iconify key-icon" data-icon="ph:lock-key-bold"></span>
            <p class="maintenance-word">Maintenance Mode ON</p>
         </div>
        <section class="greeting-container">
            <a href="#" class="greeting">
                Howdy,
                <span class="name">Rasaq Ganiyu</span>
               
            </a>
            <span class="iconify avatar" data-icon="ooui:user-avatar-outline"></span>
        </section>
      
        
      </nav>
      <section class="sidebar-centerbox-container">
        <div class="side-bar">
        <section class="sidebar-cover">
          <ul>
              <li>
              
                <span class="iconify li-span" data-icon="ant-design:dashboard-filled"></span>
                <span class="li-span">Dashboard</span>
              
              </li>
              <li>
                <span class="iconify li-span" data-icon="ic:outline-library-books"></span>
                  <span class="li-span">LookBook</span>
              </li>
              <li>
                <span class="iconify li-span" data-icon="bi:pin-angle-fill"></span>
                  <span class="li-span">Post</span>
              </li>
              <li>
                <span class="iconify li-span" data-icon="dashicons:admin-media"></span>
                  <span class="li-span">Media</span>
              </li>
              <li>
                <span class="iconify li-span" data-icon="iconoir:multiple-pages-empty"></span>
                  <span class="li-span">Pages</span>
              </li>
              <li>
                <span class="iconify li-span" data-icon="dashicons:admin-comments"></span>
                  <span class="li-span">Comments</span>
              </li>
              <li>
                <span class="iconify li-span" data-icon="jam:template"></span>
                  <span class="li-span">Templates</span>
              </li>
              <li>
                <span class="iconify li-span" data-icon="akar-icons:envelope"></span>
                  <span class="li-span">Contact</span>
              </li>
              <li>
                <span class="iconify li-span" data-icon="healthicons:ui-user-profile"></span>
                  <span class="li-span">Profile</span>
              </li>
              <li>
                <span class="iconify li-span" data-icon="dashicons:admin-tools"></span>
              <span class="li-span">Tools</span>
              </li>
              <li>
                <span class="iconify li-span" data-icon="carbon:play-outline-filled"></span>
              <span class="li-span">Collapse menu</Menu></span>
              </li>
          </ul>

        </section>
      </div>
      <div class="center-box-container">
        <div class="center-box">
          <h1>
            WordPress
          </h1>
          <p>
            Build the site you’ve always wanted — with blocks
          </p>
        </div>
      </div>
      </section>
     
    </section>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
  </body>
</html>
