          </div>

              src="./Images/knicker.jpg"

          </div>
          <div class="product-info">

              src="./Images/knicker.jpg"

              height="438"
              alt="Knicker"
              class="product-image"
            />
            <h5 class="product-name">Drift Men...</h5>
            <div class="product-price">₦6,000.00</div>
          </div>
        </div>
        <div class='circles'>
          <i class="fa fa-circle" aria-hidden="true"></i>        
          <i class="fa fa-circle" aria-hidden="true"></i>  
          <i class="fa fa-circle" aria-hidden="true"></i>
