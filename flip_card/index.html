<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@100&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./flipcard.css" />
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <title>Flip Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <div class="front-face">
            <img src="./card-image.jpg" alt="" />
          </div>
          <div class="back-face">
            <h2>Cartoon</h2>
            <p>I make people laugh</p>
            <div class="social-media">
              <a href="">
                <span
                  class="iconify facebook"
                  data-icon="brandico:facebook-rect"
                ></span>
              </a>
              <a href="">
                <span class="iconify twitter" data-icon="bi:twitter"></span>
              </a>
              <a href="">
                <span
                  class="iconify twitter"
                  data-icon="ant-design:instagram-filled"
                ></span>
              </a>
            </div>
            <a href="#" class="btn">Resume</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
