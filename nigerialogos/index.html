<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500&family=Roboto+Serif:wght@100&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>Nigeria Logos</title>
  </head>
  <body>
    <section class="top-container">
      <div class="top-left-container">
        <img src="./nigerialogos_logo.svg" class="logos-logo" alt="" />
        <h1 class="head-text">
          NigeriaLogos, an <a href="#">open source</a> collection of high
          quality, pixel perfect Nigerian company logos for free use.
        </h1>
        <p class="paragraph-text">
            Search through 100+ vector logos from 36+ contributors
        </p>
        <button class="contribute-button">Contribute on Github</button>
      </div>
      <div class="top-right-container">
        <div class="searchbar">
          <div class="select">
            <label for="Categories" class="visuallyhidden"
              ><span>Categories</span></label
            >

              <!-- OTHER CATEGORIES AUTOGENERATED HERE Format: Same as the option above.-->

              <option value="EdTech">EdTech</option>

              <option value="Event Management">Event Management</option>
              <option value="FMCG">FMCG</option>
              <option value="Fashion">Fashion</option>
              <option value="Financial Data">Financial Data</option>
              <option value="Financial Services">Financial Services</option>
              <option value="Fintech">Fintech</option>
              <option value="Foundation">Foundation</option>
              <option value="Gaming">Gaming</option>
              <option value="Government Agency">Government Agency</option>
              <option value="Health">Health</option>
              <option value="ICT">ICT</option>
              <option value="ISP">ISP</option>
              <option value="Local Search">Local Search</option>
              <option value="Logistics">Logistics</option>
              <option value="Marketplace">Marketplace</option>
              <option value="Media">Media</option>
              <option value="Merchant Bank">Merchant Bank</option>
              <option value="NGO">NGO</option>
              <option value="Newspaper">Newspaper</option>
              <option value="Online Food Delivery">Online Food Delivery</option>
              <option value="Petroleum and Gas">Petroleum and Gas</option>
              <option value="Power Distribution">Power Distribution</option>
              <option value="Product Design">Product Design</option>
              <option value="Product Management">Product Management</option>
              <option value="PropTech">PropTech</option>
              <option value="Publishing">Publishing</option>
              <option value="Radio">Radio</option>
              <option value="Real Estate">Real Estate</option>
              <option value="Restaurant">Restaurant</option>
              <option value="Software">Software</option>
              <option value="Sports">Sports</option>
              <option value="Telecommunication">Telecommunication</option>
              <option value="Transportation">Transportation</option>
              <option value="UX Design">UX Design</option>
              <option value="Virtual Office">Virtual Office</option>
              <option value="Web Host">Web Host</option>
            </select>
          </div>
          <div class="search">
            <label for="search" class="visuallyhidden">
              <span>Search</span>
            </label>
        
            <div class="input-container">
                <img src="./search.svg" class="search-img" alt="">
                <input
                type="text"
                name="search"
                id="search"
                class="input-field"
                placeholder="search for a company"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
