    <script>
        function nthPrime(n) {
    let array = [2];
    for(let i=3; i<=2000; i++){
      if(Math.pow(2,i)%i===2){
        array.push(i)
        // console.log(array, 'array')
      }
    }
    const target =  n>=100 ? n : n-1;
  console.log(array[target]);
      return array[target];
     
    }
    
     
    
 


nthPrime(10);

</script>
